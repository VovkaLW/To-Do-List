<!DOCTYPE html>
<html>

<head>
  <title>To-Do List Project Course</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_check.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="back">
    <div class="container-sm block-list ">
      <div class="text-center">
        <img class="img-fluid" src="./images/Logo.png">
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3 ">
              <span class="input-group-text bg-dark-subtle" id="inputGroup-sizing-default">Enter your task</span>
              <input type="text" class="form-control bg-dark-subtle" aria-label="Sizing example input" id="taskInput"
                aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="col-md-auto">
            <button type="button" class="btn btn-dark" id="addTaskBtn">Add Task</button>
          </div>
        </div>
        <div id="taskList" class="container">

        </div>
      </div>
    </div>
    <div id="trashBin" class="hidden">
      <h3>Deleted Tasks</h3>
      <div id="deletedTaskList"></div>
      <button class="btn btn-danger" id="clearDeletedTasksBtn">Clear Deleted Tasks</button>
    </div>
    <div class="ico">
      <img class="trashBinImg" src="./images/trash.png" id="trashBinBtn">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
